{% extends 'base.html' %}

{% block title %}Contact
{% endblock title %}
{% block body %}

<div class="container">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" name="name" id="exampleFormControlInput1" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="Email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone number</label>
    <input type="phone" class="form-control" name="Phone" id="exampleFormControlInput1" placeholder="1234567890">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit ">Submit</button>
</form>
</div>
{% endblock body %}
